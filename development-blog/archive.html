---
layout: default
title: "Blog from Fernando Archive"
---

    <div class="row">
        <div class="eight columns">
        <h3>News Archive</h3>
        <div class="row">
            <div class="twelve columns">
                {% for post in site.posts %}
                    <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                    <p>{{ post.content | truncatewords:30 }}</p>
                {% endfor %}
            </div>
        </div>
        <div class="four columns">
            <h4>About Fernando Gomez</h4>
            <p>A night owl, resident of Seattle, of humble character</p>
        </div>
        </div>
    </div>
